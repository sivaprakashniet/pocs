<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Framellow</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="page2.css">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-light navbar-light">
		<img src="logo1.png" alt="Logo" style="width:50px;">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">Framellow</a>
			</li>
		</ul>
		<ul class="navbar-nav right-nav">
			<li class="nav-item">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search for products">
					<div class="input-group-append">
						<button class="btn btn-secondary border_none" type="button">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</li>
			<li class="nav-item">
				<img src="shopcard.png" href="#" style="width:40px;">
			</li>
			<li class="nav-item">
				<img src="sigup1.png" href="#" style="width:40px;">	
			</li>
			<li class="nav-item">
				<img src="landmark.png" href="#" style="width:30px;">
			</li>
		</ul>
	</nav>
	<div class="navbar1">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Fresh Fruit</a>
				</li>	
				<li class="nav-item">
					<a class="nav-link" href="#">Vegetables</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="selection_header">
		<div>
			<h3 class="text-center">Shop by Category</h3>
		</div>
		<div class="selection">
			<select name="cars" id="cars">
				<option default>filter</option>
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="opel">Opel</option>
				<option value="audi">Audi</option>
			</select>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<img class="rounded float-left" src="alex-meier-5S7i0ORPoYY-unsplash.jpg" alt="Card image" style="width:100%">
				<h4 class="text-center">Fruits</h4>
			</div>
			<div class="col-sm-4">
				<img class="rounded float-left" src="marisol-benitez-QvkAQTNj4zk-unsplash.jpg" alt="Card image" style="width:100%">
				<h4 class="text-center">vegetables</h4>
			</div>
			<div class="col-sm-4">
				<img class="rounded float-left" src="marion-botella-uaHShoIDGeo-unsplash.jpg" alt="Card image" style="width:100%">
				<h4 class="text-center">Spices</h4>
			</div>
		</div>
	</div>
	<div class="shopall">
		<button type="button" class="btn btn-success ">Shop All</button>
	</div>
</body>
</html>
